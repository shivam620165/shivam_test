<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            background: linear-gradient(to bottom, rgb(231, 184, 169), #d0d8e1);
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #e9e3ec 30%, transparent 100%);
            z-index: -1;
        }
        .container {
            background-color: hsla(0, 25%, 98%, 0.96);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 20px rgba(247, 245, 245, 0.15);
        }
        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #130d0e;
            font-weight: 600;
        }
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
            color: #1a1717;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 20px;
            border: 1px solid #dbda80;
            border-radius: 8px;
            font-size: 14px;
            background-color: #f4eed5;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input:focus {
            border-color: #4d4d50;
            outline: none;
            background-color: #f5f1f1;
            box-shadow: 0 0 6px rgba(89, 94, 99, 0.5);
        }
        
        
        </style>
</head>
<body>
    <div class="container">
        <h1>Student Registration</h1>

        <img src="https://tse3.mm.bing.net/th/id/OIP.aVo-Ti-SnzddcplNNX71PgHaGP?rs=1&pid=ImgDetMain" alt="Welcome Image" height="150"> 
        <form action="course.html" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" >

            <label for="class"> Class:</label>
            <input type="number"  placeholder="Enter your class" >

            <label for="age">Age:</label>
            <input type="number"  placeholder="Enter your age">

            <label for="email">Email ID:</label>
            <input type="email" placeholder="Enter your email" >

            <label for="password">Password:</label>
            <input type="password" placeholder="Enter your password" >
            <a href="web1.html">SUBMIT</a>
        </form>
    </div>
</body>
</html>
